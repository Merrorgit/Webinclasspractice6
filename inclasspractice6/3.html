<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Triple Calculator</title>
    <script>
        function sumTriple(a, b) {
            if (a === b) {
                return (a + b) * 3; 
            }
            return a + b; 
        }

        function calculateSum() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            let result = sumTriple(num1, num2);

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <h2>Compute Sum of Two Integers</h2>
    
    <label for="num1">Enter first integer:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second integer:</label>
    <input type="number" id="num2"><br><br>
    
    <button onclick="calculateSum()">Calculate Sum</button>
    
    <p id="result"></p>
</body>
</html>
