<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest of Three Integers</title>
    <script>
        function max_of_three(x, y, z) {
            return Math.max(x, y, z);
        }

        function calculateLargest() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);

            let largest = max_of_three(num1, num2, num3);

            document.getElementById("result").innerText = "Largest number: " + largest;
        }
    </script>
</head>
<body>
    <h2>Find the Largest of Three Integers</h2>
    
    <label for="num1">Enter first integer:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second integer:</label>
    <input type="number" id="num2"><br><br>
    
    <label for="num3">Enter third integer:</label>
    <input type="number" id="num3"><br><br>
    
    <button onclick="calculateLargest()">Find Largest</button>
    
    <p id="result"></p>
</body>
</html>
